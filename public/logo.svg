<svg width="100%" height="200" viewBox="0 0 650 200" xmlns="http://www.w3.org/2000/svg" fill="none" style="max-width:100%;">
  <style>
    .title1 { font: bold 46px 'Segoe UI', sans-serif; fill: #0047AB; animation: slideIn 1s ease-out forwards; }
    .title2 { font: bold 46px 'Segoe UI', sans-serif; fill: #009E60; animation: slideIn 1.2s ease-out forwards; }
    .icon-bg { fill: #0047AB; rx: 20; animation: bounce 2.5s infinite ease-in-out; }
    .icon-text { fill: white; font: bold 36px 'Segoe UI', sans-serif; }
    .money {
      fill: #00c26e;
      opacity: 0.75;
      animation: floatMoney 3s infinite ease-in-out;
    }
    .money1 { animation-delay: 0s; }
    .money2 { animation-delay: 0.5s; }
    .money3 { animation-delay: 1s; }
    .money4 { animation-delay: 1.5s; }
    .money5 { animation-delay: 2s; }
    .shine:hover { filter: brightness(1.4); transition: 0.3s ease-in-out; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes floatMoney {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(-10deg); opacity: 1; }
      100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
    }

    @keyframes slideIn {
      from { transform: translateX(80px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>

  <!-- Rupee Box -->
  <rect x="30" y="60" width="90" height="90" class="icon-bg shine"/>
  <text x="75" y="120" text-anchor="middle" class="icon-text">â‚¹</text>

  <!-- Animated Floating Money -->
  <g>
    <rect class="money money1" x="50" y="40" width="18" height="9" rx="2"/>
    <rect class="money money2" x="70" y="30" width="20" height="10" rx="2"/>
    <rect class="money money3" x="90" y="20" width="16" height="8" rx="2"/>
    <rect class="money money4" x="110" y="25" width="14" height="7" rx="2"/>
    <rect class="money money5" x="55" y="15" width="19" height="9" rx="2"/>
  </g>

  <!-- Company Name -->
  <text x="140" y="125">
    <tspan class="title1">FinTech</tspan>
    <tspan class="title2" dx="16">ProLoan</tspan>
  </text>
</svg>
